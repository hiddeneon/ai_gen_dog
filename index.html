<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>A DOG</title>
    </head>

    <body>
        <svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 200 200"
  width="200"
  height="200">
  <g>
    <!-- Body -->
    <circle cx="100" cy="100" r="50" fill="#E2C0A6" />
    <!-- Eyes -->
    <circle cx="80" cy="85" r="8" fill="#3A3331" />
    <circle cx="120" cy="85" r="8" fill="#3A3331" />
    <!-- Nose -->
    <circle cx="100" cy="105" r="5" fill="#3A3331" />
    <!-- Mouth -->
    <path
      d="M 90 115 Q 100 125, 110 115"
      stroke="#3A3331"
      stroke-width="5"
      fill="none" />
    <!-- Ears -->
    <path
      d="M 60 60 Q 50 40, 80 40 Q 70 60, 60 60"
      fill="#E2C0A6"
      stroke="#E2C0A6"
      stroke-width="2" />
    <path
      d="M 140 60 Q 130 40, 160 40 Q 150 60, 140 60"
      fill="#E2C0A6"
      stroke="#E2C0A6"
      stroke-width="2" />
    <!-- Tail -->
    <path
      d="M 150 130 Q 160 140, 170 130"
      stroke="#E2C0A6"
      stroke-width="10"
      fill="none" />
  </g>
</svg>
    </body>
</html>
